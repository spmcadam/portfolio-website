<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Simulation Demo</title>

  <!-- Load Pyodide from the recommended CDN -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.4/full/pyodide.js"></script>

  <!-- Optional: If you want to style the page with PyScript’s CSS, you can include it,
       but note that if you don't use other PyScript tags, it isn’t required. -->
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

  <!-- PyScript environment (if you still need it for some PyScript-specific behavior) -->
  <py-env>
- numpy
- pandas
- matplotlib
  </py-env>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .param-row {
      margin-bottom: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
    #plot-container {
      margin-top: 2em;
    }
  </style>
</head>
<body>

<h1>Starship Launch Simulation</h1>
<p>Enter parameters, then click "Run Simulation" to see the three vertical subplots:</p>
<ul>
  <li>Altitude vs Time</li>
  <li>Velocity Components vs Time</li>
  <li>Total Velocity vs Time</li>
</ul>

<!-- Load your rocket.py code (if needed) -->
<py-script src="rocket.py" hidden></py-script>

<!-- Simple form for parameters -->
<div class="param-row">
  <label>Vertical velocity before pitch (m/s): 
    <input type="number" id="vert_v0" value="25" step="1" />
  </label>
</div>
<div class="param-row">
  <label>Final pitch stage1 (deg):
    <input type="number" id="final_pitch_stage1" value="70" step="1" />
  </label>
</div>
<div class="param-row">
  <label>Final pitch stage2 (deg):
    <input type="number" id="final_pitch_stage2" value="90" step="1" />
  </label>
</div>
<div class="param-row">
  <label>% burntime stage2 (0.65 default):
    <input type="number" id="perc_burntime2" value="0.65" step="0.01" />
  </label>
</div>
<div class="param-row">
  <label>Coast time (s):
    <input type="number" id="coast_time" value="60" step="1" />
  </label>
</div>

<button onclick="runSimulation()">Run Simulation</button>

<!-- Container where the plot image will be inserted -->
<div id="plot-container">
  <!-- The generated <img> tag will be inserted here -->
</div>

<script>
// Initialize Pyodide and store the instance globally
async function initPyodide() {
  // Load Pyodide and assign it to a global variable
  window.pyodideInstance = await loadPyodide();

  // Optionally, load extra packages if needed.
  // For example, you could use:
  // await window.pyodideInstance.loadPackage(["numpy", "pandas", "matplotlib"]);
}
initPyodide();

// Function to run the simulation when the button is clicked
async function runSimulation() {
  // Read parameter values from the form
  const v0    = document.getElementById("vert_v0").value;
  const p1    = document.getElementById("final_pitch_stage1").value;
  const p2    = document.getElementById("final_pitch_stage2").value;
  const burn  = document.getElementById("perc_burntime2").value;
  const coast = document.getElementById("coast_time").value;

  // Build a multi-line Python command string that imports the rocket module and calls run_simulation
  const command = `
import rocket
result = rocket.run_simulation('${v0}', '${p1}', '${p2}', '${burn}', '${coast}')
pyscript.write("plot-container", result)
`;

  await window.pyodideInstance.runPythonAsync(command);
}
</script>

</body>
</html>
